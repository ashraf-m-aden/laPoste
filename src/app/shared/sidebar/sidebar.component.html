<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-4 text-right">
        <fa-icon [icon]="faTimes" (click)="close()" class="remove btn-group btn p-1"></fa-icon>
      <div class="logo d-flex align-items-center">
        <img width="50" class="img-fluid mr-2" src="assets/logo.png">
        <h4>La Poste</h4>
      </div>
    </div>
    <div class="col-12">
      <mat-divider class="divider"></mat-divider>

    </div>
    <div class="col-12">

      <mat-list>
        <mat-list-item *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}
          nav-item">
          <a [routerLink]="[menuItem.path]">
            <i class="nc-icon {{menuItem.icon}}"></i>
            <p>{{menuItem.title}}</p>
          </a>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
