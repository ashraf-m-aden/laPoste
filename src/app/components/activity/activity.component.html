
<div class="row">
  <div class="col-12">
    <mat-form-field appearance="fill">
      <mat-label>Filtrer par date</mat-label>
      <input matInput [matDatepicker]="picker" readonly [(ngModel)]="date" (dateInput)="checkDate()" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-10">
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="col-sm-12 col-md-10" >
    <div class="card" *ngIf="allPayments.length>0">
      <div class="example-container mat-elevation-z8 card-body">
        <mat-table [dataSource]="datasource" matSort>
          <!-- status Column -->
          <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Nom du client
            </mat-header-cell>
            <mat-cell class="mr-2" *matCellDef="let row">
                <a [routerLink]="['/client/' + row.idClient]"
                  routerLinkActive="router-link-active">{{row?.clientName}}</a>
            </mat-cell>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="boiteNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Numero de la boite
            </mat-header-cell>
            <mat-cell class="mr-2" *matCellDef="let row"> {{ row.boiteNumber }} </mat-cell>
          </ng-container>

          <!-- clientType Column -->
          <ng-container matColumnDef="boiteType">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Type de boite
            </mat-header-cell>
            <mat-cell class="mr-2" *matCellDef="let row"> {{ row.boiteType }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Montant payé
            </mat-header-cell>
            <mat-cell class="mr-2" *matCellDef="let row"> {{ row.total }} </mat-cell>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="staff">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Agent
            </mat-header-cell>
            <mat-cell class="mr-2" *matCellDef="let row">
              {{row?.staffName}}
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>
      </div>
    </div>
    <div class="loading">
      <mat-spinner color="warning" *ngIf="allPayments.length===0"></mat-spinner>
    </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12 col-md-5">
    <div class=" mat-raised-button rounded border border-success p-3" style="display: block;">
      <div class="mb-5">
        <span class="h6">La répartition des boites payées</span>
      </div>
      <canvas *ngIf="filteredPayments.length>0" baseChart [data]="pieChartData" [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
      </canvas>
    </div>

  </div>
    <div class="col-12 col-md-5">
      <div class=" mat-raised-button rounded border border-success p-3" style="display: block;">
        <div class="mb-5">
          <span class="h6">La répartition des boites payées</span>
        </div>
        <canvas *ngIf="filteredPayments.length>0" baseChart [data]="pieChartData2" [labels]="pieChartLabels"
          [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
        </canvas>
      </div>

    </div>
</div>
